<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Queues | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>

  <body>
    <header>
      <h2>
        Queues
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="table-error"></div>
        <div class="table-wrapper">
          <table id="table" class="table">
            <thead>
              <tr>
                <th>Selected</th>
                <th data-sort-key="vhost">Virtual host</th>
                <th data-sort-key="name" class="left">Name</th>
                <th>Features</th>
                <th data-sort-key="policy">Policy</th>
                <th data-sort-key="consumers">Consumers</th>
                <th data-sort-key="state">State</th>
                <th data-sort-key="ready">Ready</th>
                <th data-sort-key="unacked">Unacked</th>
                <th data-sort-key="messages">Total</th>
                <th>Publish rate</th>
                <th>Deliver rate</th>
                <th>Ack rate</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- ADD EVENTLISTENER FOR EACH FORM, AND SEND REQUESTS FOR ALL SELECTED ITEMS -->
          <div id="selected-controls" style="visibility: hidden; padding: 5px; border: solid; border-width: thin; display: inline-block;"> 
            <form method="delete" id="deleteQueues" class="form">
              <label>
                <button type="submit" class="btn-danger">Delete selected queues</button>
              </label>
            </form>
            <form method="delete" id="purgeQueues" class="form">
              <label>
                <button type="submit" class="btn-danger">Purge selected queues</button>
              </label>
            </form>
            <form method="put" id="pauseQueues" class="form">
              <label>
                <button type="submit" class="btn-warn">Pause selected queues</button>
              </label>
            </form>
          </div>
        </div>
      </section>
      <form method="put" id="declare" class="form card">
        <h3>Add queue</h3>
        <label>
          <span>Virtual host</span>
          <select name="vhost" required></select>
        </label>
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Durable</span>
          <input type="checkbox" name="durable" value="1">
        </label>
        <label>
          <span>Auto-delete</span>
          <input type="checkbox" name="auto_delete" value="1">
        </label>
        <label>
          <span>Arguments</span>
          <textarea name="arguments" placeholder='{ "key": value }'></textarea>
          <div id="dataTags" class="label">
            <a class="arg-tooltip" data-tag="x-expires">Auto Expire
              <span class="tooltiptext">How long a queue can be unused for before it is automatically deleted
                (milliseconds).</span>
            </a> |
            <a class="arg-tooltip" data-tag="x-max-length">Max Length
              <span class="tooltiptext">How many (ready) messages a queue can contain before it starts to drop them from
                its head.</span>
            </a> |
            <a class="arg-tooltip" data-tag="x-message-ttl">Message TTL
              <span class="tooltiptext">How long a message published to a queue can live before it is discarded
                (milliseconds).</span>
            </a> |
            <a class="arg-tooltip" data-tag="x-delivery-limit">Delivery limit
              <span class="tooltiptext">The number of times a message can be redelivered before dropped or
                dead-lettered</span>
            </a> |
            <a class="arg-tooltip" data-tag="x-overflow">Overflow behaviour
              <span class="tooltiptext">This determines what happens to messages when the maximum length of a queue is
                reached. Valid value are reject-publish.</span>
            </a> |
            <a class="arg-tooltip" data-tag="x-dead-letter-exchange">Dead letter exchange
              <span class="tooltiptext">Optional name of an exchange to which messages will be republished if they are
                rejected or expire.</span>
            </a> |
            <a class="arg-tooltip" data-tag="x-dead-letter-routing-key">Dead letter routing key
              <span class="tooltiptext">Optional replacement routing key to use when a message is dead-lettered. If not
                set, the message's original routing key will be used.</span>
            </a>
          </div>
        </label>
        <button type="submit" class="btn-primary">Add queue</button>
      </form>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/table.js"></script>

    <script>
      /* globals avalanchemq */
      avalanchemq.vhosts.addVhostOptions('declare')

      const vhost = window.sessionStorage.getItem('vhost')
      let url = '/api/queues'
      if (vhost && vhost !== '_all') {
        url += '/' + encodeURIComponent(vhost)
      }
      const tableOptions = {
        url,
        keyColumns: ['vhost', 'name'],
        interval: 5000,
        pagination: true,
        columnSelector: true,
        search: true
      }
      const queuesTable = avalanchemq.table.renderTable('table', tableOptions, function (tr, item, all) {
        if (all) {
          let features = ''
          features += item.durable ? ' D' : ''
          features += item.auto_delete ? ' AD' : ''
          features += item.exclusive ? ' E' : ''
          features += item.internal ? ' I' : ''
          features += Object.keys(item.arguments).length > 0  ? ' Args ' : ''
          const queueLink = document.createElement('a')
          const view = item.internal ? 'queue_internal' : 'queue'
          queueLink.href = '/' + view + '?vhost=' + encodeURIComponent(item.vhost) + '&name=' + encodeURIComponent(item.name)
          queueLink.textContent = item.name

          var checkbox = document.createElement('input')
          checkbox.type='checkbox'
          checkbox.setAttribute('data-vhost', encodeURIComponent(item.vhost))
          checkbox.setAttribute('data-name', encodeURIComponent(item.name))

          checkbox.addEventListener('change', function() {

            if((this.hasAttribute('data-select'))){
              this.removeAttribute('data-select')
            } else {
              this.setAttribute('data-select', '')
            }
            selectedCounter();
          });
      
          avalanchemq.table.renderCell(tr, 0, checkbox) 
          avalanchemq.table.renderCell(tr, 1, item.vhost)
          avalanchemq.table.renderCell(tr, 2, queueLink)
          avalanchemq.table.renderCell(tr, 3, features, 'center')
        }

        let policyLink = ''
        if (item.policy) {
          policyLink = document.createElement('a')
          policyLink.href = '/policies?name=' + encodeURIComponent(item.policy) + '&vhost=' + encodeURIComponent(item.vhost)
          policyLink.textContent = item.policy
        }
        avalanchemq.table.renderCell(tr, 4, policyLink, 'center')
        avalanchemq.table.renderCell(tr, 5, item.consumers, 'right')
        avalanchemq.table.renderCell(tr, 6, null, 'center ' + 'state-' + item.state)
        avalanchemq.table.renderCell(tr, 7, avalanchemq.helpers.formatNumber(item.ready), 'right')
        avalanchemq.table.renderCell(tr, 8, avalanchemq.helpers.formatNumber(item.unacked), 'right')
        avalanchemq.table.renderCell(tr, 9, avalanchemq.helpers.formatNumber(item.messages), 'right')
        avalanchemq.table.renderCell(tr, 10, avalanchemq.helpers.formatNumber(item.message_stats.publish_details.rate), 'right')
        avalanchemq.table.renderCell(tr, 11, avalanchemq.helpers.formatNumber(item.message_stats.deliver_details.rate), 'right')
        avalanchemq.table.renderCell(tr, 12, avalanchemq.helpers.formatNumber(item.message_stats.ack_details.rate), 'right')
      })

      function selectedCounter() {
        var selectedList = document.querySelectorAll('[data-select]');
        if (selectedList.length >= 1) {
              document.getElementById('selected-controls').style.visibility="visible"
            } else {
              document.getElementById('selected-controls').style.visibility="hidden"
            }
      } 

      document.querySelector('#declare').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const data = new window.FormData(this)
        const vhost = encodeURIComponent(data.get('vhost'))
        const queue = encodeURIComponent(data.get('name').trim())
        const url = '/api/queues/' + vhost + '/' + queue
        const body = {
          durable: data.get('durable') === '1',
          auto_delete: data.get('auto_delete') === '1',
          arguments: avalanchemq.dom.parseJSON(data.get('arguments'))
        }
        avalanchemq.http.request('PUT', url, { body })
          .then(() => {
            queuesTable.fetchAndUpdate()
            evt.target.reset()
            avalanchemq.dom.toast('Queue ' + queue + ' created')
          }).catch(avalanchemq.http.standardErrorHandler)
      })

      document.querySelector('#dataTags').onclick = e => {
        window.avalanchemq.helpers.argumentHelperJSON("arguments", e)
      }

      document.querySelector("#deleteQueues").addEventListener('submit', function (evt) {
        evt.preventDefault()

        if (window.confirm('Are you sure? The selected queues are going to be deleted. Messages cannot be recovered after deletion.')) {
          var selectedList = document.querySelectorAll('[data-select]')
          var vhost; 
          var name; 

          for (let i = 0; i < selectedList.length; i++) {
            vhost = selectedList[i].dataset.vhost
            name = selectedList[i].dataset.name
            const url = '/api/queues/' + vhost + '/' + name
            avalanchemq.http.request('DELETE', url)
            .then(() => { window.location = '/queues' })
            .catch(avalanchemq.http.standardErrorHandler)
          }
        }

      })

      document.querySelector("#purgeQueues").addEventListener('submit', function (evt) {
        evt.preventDefault()

        if (window.confirm('Are you sure? Messages from the selected queues cannot be recovered after purging.')) {
          var selectedList = document.querySelectorAll('[data-select]')
          var vhost; 
          var name; 

          for (let i = 0; i < selectedList.length; i++) {
            vhost = selectedList[i].dataset.vhost
            name = selectedList[i].dataset.name
            const url = '/api/queues/' + vhost + '/' + name + '/contents'
            avalanchemq.http.request('DELETE', url)
            .then(() => { avalanchemq.dom.toast('Queues purged!') })
            .catch(avalanchemq.http.standardErrorHandler)
          }
        }
      })

      document.querySelector("#pauseQueues").addEventListener('submit', function (evt) {
        evt.preventDefault()

        if (window.confirm('Are you sure? This will suspend deliveries to all selected consumers.')) {
          var selectedList = document.querySelectorAll('[data-select]')
          var vhost; 
          var name; 

          for (let i = 0; i < selectedList.length; i++) {
            vhost = selectedList[i].dataset.vhost
            name = selectedList[i].dataset.name
            const url = '/api/queues/' + vhost + '/' + name + '/pause'
            avalanchemq.http.request('PUT', url)
            .then(() => {
              avalanchemq.dom.toast('Queues paused!')
            })
            .catch(avalanchemq.http.standardErrorHandler)
          }
        }
      })

    </script>
  </body>

</html>
